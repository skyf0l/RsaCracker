name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  RUST_BACKTRACE: 1
  NO_FACTORDB: 1
  BINARY_NAME: rsacracker

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - name: Stable toolchain with rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: swatinem/rust-cache@v2

      - name: Check coding style
        run: cargo fmt --check --all

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - name: Stable toolchain with clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: swatinem/rust-cache@v2

      - name: Lint
        run: cargo clippy --all-targets  --all-features -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUSTDOCFLAGS: "-Dwarnings"

    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2

      - run: cargo doc --no-deps

  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-nextest

      - name: Test
        run: cargo nextest run --all-features --lib --bins --test keys

  key-generation:
    name: Verify deterministic key generation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2

      - name: Generate keys to temporary directory
        run: |
          cd tools/gen_keys
          cargo run --quiet -- /tmp/keys_generated

      - name: Verify keys match committed keys
        run: |
          failed=0
          # Check all files in generated directory
          for file in /tmp/keys_generated/*; do
            [ -f "$file" ] || continue
            filename=$(basename "$file")
            
            # Skip files with non-deterministic encryption (random salts)
            if [[ "$filename" == "pkcs12.p12" ]] || \
               [[ "$filename" == "private_openssl_passphrase.pem" ]] || \
               [[ "$filename" == "private_rsa_passphrase.pem" ]]; then
              echo "⚠️  Skipping $filename (contains random salt)"
              continue
            fi
            
            # Compare raw files byte-for-byte
            if [ -f "tests/keys/$filename" ]; then
              if diff -q "$file" "tests/keys/$filename" > /dev/null 2>&1; then
                echo "✓ $filename matches committed version"
              else
                echo "✗ $filename differs from committed version"
                failed=1
              fi
            else
              echo "⚠️  $filename not found in committed keys"
            fi
          done
          
          if [ $failed -eq 1 ]; then
            echo "Error: Generated keys don't match committed keys"
            exit 1
          fi
          
          echo "✓ All deterministic keys match committed versions"

  ctf-challenges:
    name: CTF challenges
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-nextest

      - name: Test
        run: cargo nextest run --release --all-features --test "ctf_*"

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - uses: swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-nextest
      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Tests
        run: cargo llvm-cov nextest --lcov --output-path lcov.info --all-features --lib --bins --test keys

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: rust
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2

      # msys2 required by rug on windows
      - name: Setup msys2 (windows)
        uses: msys2/setup-msys2@v2
        if: matrix.os == 'windows-latest'
        with:
          install: base-devel pacman-mirrors diffutils m4 make pkgconf openssl openssl-devel
          pacboy: gcc:p rust:p

      # Only for windows
      - name: Msys2 build (windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          cargo build

      - name: Build
        if: matrix.os != 'windows-latest'
        run: cargo build

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CACHE_VERSION: v1

    steps:
      - uses: actions/checkout@v5

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            /tmp/cache/rsacracker/target
            /tmp/cache/cargo/registry
          key: ${{ runner.os }}-rust-${{ env.CACHE_VERSION }}-${{ github.job }}-${{ hashFiles('**/Cargo.toml', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-${{ env.CACHE_VERSION }}-${{ github.job }}-

      - name: Inject cache into docker
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          cache-map: |
            {
              "/tmp/cache/rsacracker/target": "/usr/src/rsacracker/target",
              "/tmp/cache/cargo/registry": "/usr/local/cargo/registry"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build
        uses: docker/build-push-action@v6
        with:
          tags: rsacracker:test
          outputs: type=docker
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test the Docker image
        run: docker run --rm -v $PWD:/data rsacracker:test -n 323 --attack small_prime --factors

  release-binaries:
    name: Release Binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    needs:
      [fmt, clippy, docs, tests, key-generation, ctf-challenges, coverage, build, docker-build]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    strategy:
      matrix:
        include:
          # GNU Linux (x86_64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          # MUSL Linux (x86_64) - static linking for broader compatibility
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
          # macOS (x86_64)
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          # macOS (aarch64)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          # Windows (x86_64)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install musl tools for musl target
      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # msys2 required by rug on windows
      - name: Setup msys2 (windows)
        uses: msys2/setup-msys2@v2
        if: matrix.os == 'windows-latest'
        with:
          install: base-devel pacman-mirrors diffutils m4 make pkgconf openssl openssl-devel
          pacboy: gcc:p rust:p

      # Build for Windows using msys2
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }}

      # Build for non-Windows
      - name: Build (Unix/macOS)
        if: matrix.os != 'windows-latest'
        run: cargo build --release --target ${{ matrix.target }}

      # Package for Unix/macOS (tar.gz)
      - name: Package (Unix/macOS)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz ${{ env.BINARY_NAME }}
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz.sha256

      # Package for Windows (zip)
      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path "${{ env.BINARY_NAME }}.exe" -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.target }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "${{ env.BINARY_NAME }}-${{ matrix.target }}.zip").Hash.ToLower()
          "$hash  ${{ env.BINARY_NAME }}-${{ matrix.target }}.zip" | Out-File -Encoding ASCII "${{ env.BINARY_NAME }}-${{ matrix.target }}.zip.sha256"

      # Upload to GitHub Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive }}
            target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive }}.sha256

  publish-crates_io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    timeout-minutes: 30

    needs:
      [fmt, clippy, docs, tests, key-generation, ctf-challenges, coverage, build, docker-build]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable

      - run: cargo publish --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}

  publish-docker_hub:
    name: Publish to hub.docker.com
    runs-on: ubuntu-latest
    timeout-minutes: 120

    needs:
      [fmt, clippy, docs, tests, key-generation, ctf-challenges, coverage, build, docker-build]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    env:
      IMAGE_NAME: skyf0l/rsacracker

    steps:
      - uses: actions/checkout@v5

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/${VERSION}/${BINARY} -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
        env:
          VERSION: v4.40.5
          BINARY: yq_linux_amd64

      - name: Get package version
        id: get_version
        run: echo VERSION=$(yq ".package.version" Cargo.toml) >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup multi-platform
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }},${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    needs: [release-binaries, publish-crates_io, publish-docker_hub]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: "true"
